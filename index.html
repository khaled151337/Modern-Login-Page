<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" id="container">

        <div class="form_container sing_up">
            <form>

                  <h1>Create Account</h1>

                  <div class="social_icons">

                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>

                  </div>

                  <span>or use your email for registration</span>

                  <input type="text" placeholder="Name"> 
                  <input type="email" placeholder="Email">
                  <input type="password" placeholder="Password">

                  <button>Sign Up</button>

            </form>
        </div>

        <div class="form_container sing_in">
            <form>

                  <h1>Sign In</h1>

                  <div class="social_icons">

                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>

                  </div>

                  <span>or use your email password</span>

                 
                  <input type="email" placeholder="Email">
                  <input type="password" placeholder="Password">

                  <a href="#">Forgate Your password?</a>

                  <button>Sign In</button>

            </form>
        </div>

        <div class="toggle_container">
            <div class="toggle">
                <div class="toggle_pannel toggle_left">

                    <h1>Welcome Back!</h1>
                    <p>Inter your parsonal details to use all of site features</p>
                     
                    <button class="hidden" id="login">Sign-In</button>

                </div>

                <div class="toggle_pannel toggle_right">

                    <h1>Welcome Back!</h1>
                    <p>Register with your parsonal details to use all of site features</p>
                     
                    <button class="hidden" id="register">sign-up</button>

                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
